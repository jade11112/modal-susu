<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="perfil.css">
</head>
<body>
    <header class="header">
        <h1>Perfil do Usuário</h1>
    </header>
    <div class="profile-container">
        <h2>Dados Cadastrados</h2>
        <div class="user-data">
            <p><strong>Nome:</strong> <span id="perfilNome">Carregando...</span></p>
            <p><strong>Email:</strong> <span id="perfilEmail">Carregando...</span></p>
            <p><strong>Telefone:</strong> <span id="perfilTelefone">Carregando...</span></p>
            <p><strong>CPF:</strong> <span id="perfilCpf">Carregando...</span></p>
            <p><strong>Senha:</strong> <span id="perfilSenha">Carregando...</span></p>
        </div>
        <button id="voltarBtn" class="btn-primary">Voltar à Página Inicial</button>
    </div>

    <script src="perfil.js"></script>
</body>
</html>
